{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">MLJ Sermon Search</h1>
                <form action="{{ url_for('search') }}" method="POST" id="searchForm">
                    <div class="mb-3">
                        <label for="query" class="form-label">Enter a topic to find relevant sermons:</label>
                        <input type="text" 
                               class="form-control" 
                               id="query" 
                               name="query" 
                               placeholder="Example: justification, sanctification, prayer..."
                               required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="searchButton">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Search Sermons
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
