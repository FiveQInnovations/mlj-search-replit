{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="mb-4 d-flex justify-content-between align-items-center">
            <a href="/" class="btn btn-outline-secondary">&larr; New Search</a>
            {% if query %}
            <span class="text-muted">Search Query: "{{ query }}"</span>
            {% endif %}
        </div>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        {% if results %}
        <div class="card">
            <div class="card-body article-content">
                {{ results }}
            </div>
        </div>
        {% endif %}
    </div>
</div>

<style>
.article-content {
    font-size: 1.1rem;
    line-height: 1.7;
    color: #212529;
}

.article-content h1 {
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
    color: #2c3e50;
}

.article-content h2 {
    font-size: 2rem;
    margin-top: 2rem;
    margin-bottom: 1rem;
    color: #34495e;
}

.article-content blockquote {
    border-left: 4px solid #0d6efd;
    padding: 1rem;
    margin: 1rem 0;
    font-style: italic;
    background-color: #f8f9fa;
    border-radius: 0.25rem;
}

.article-content h2 a {
    color: #0d6efd;
    text-decoration: none;
}

.article-content h2 a:hover {
    text-decoration: underline;
}

.article-content hr {
    margin: 2rem 0;
    border-color: #dee2e6;
}

.article-content p {
    color: #212529;
    margin-bottom: 1rem;
}
</style>
{% endblock %}
